name: Update Git History

on:
  push:
    branches:
      - main
    paths:
      - 'src/content/posts/**'
  pull_request:
    branches:
      - main
    paths:
      - 'src/content/posts/**'
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write

jobs:
  update-history:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史记录

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update git-history.json
        run: node scripts/update-diff.js

      - name: Check for changes
        id: verify-changes
        run: |
          if [[ -n $(git diff src/json/git-history.json) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.verify-changes.outputs.has_changes == 'true'
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/json/git-history.json
          git commit -m "chore: 自动更新 git 历史记录文件"
          git push
