name: IndexNow Submission

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  submit-indexnow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache URLs
        uses: actions/cache@v4
        with:
          path: .last-urls.json
          key: indexnow-urls-cache

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build site
        run: pnpm build

      - name: Submit to IndexNow
        run: node scripts/indexnow-submit.js
